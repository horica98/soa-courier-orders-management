<div class="authentication">

  <div class="authentication__title-wrapper">
    <span class="authentication__title">Authenticate</span>
    <mat-slide-toggle [formControl]="registerControl" color="primary" class="authentication__toggle"></mat-slide-toggle>
    <span class="material-icons authentication__toggle-icon">add_box</span>
  </div>


  <!--  <input type="text" [formControl]="emailForm" placeholder="email" class="authentication__input">-->
  <!--  <input type="text" [formControl]="nameForm" placeholder="name" class="authentication__input">-->

  <form [formGroup]="loginForm" *ngIf="loginForm" class="authentication__form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="loginForm?.get('email')?.hasError('email')">Not a valid email</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="loginForm?.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
    </mat-form-field>
  </form>

  <form [formGroup]="registerForm" *ngIf="registerForm" class="authentication__form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="registerForm?.get('name')?.hasError('required')">Required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
      <mat-error *ngIf="registerForm?.get('city')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="registerForm?.get('city')?.hasError('minlength')">Minimum 3 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street">
      <mat-error *ngIf="registerForm?.get('street')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="registerForm?.get('street')?.hasError('minlength')">Minimum 3 characters</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Zip code</mat-label>
      <input matInput formControlName="zipCode">
      <mat-error *ngIf="registerForm.get('zipCode')?.hasError('required')">Required</mat-error>
      <mat-error *ngIf="registerForm.get('zipCode')?.hasError('minlength')">Minimum 3 characters</mat-error>
    </mat-form-field>
  </form>
  <button class="authentication__button authentication__button--login" (click)="authenticate()">
    <span>{{ registerControl.value ? 'Register' : 'Login'}}</span>
  </button>
</div>
